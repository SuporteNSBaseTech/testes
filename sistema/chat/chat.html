<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat NS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="chat.css">

</head>

<body>
    <button onclick="toggleChat()" class="open-chat-btn">
        <i class="bi bi-chat-dots"></i>
    </button>

    <div id="chat-popup" class="chat-popup">

        <div class="profile-list" id="profile-list">

        </div>
        <div class="chat">
            <div class="chat-header">
                <span id="chat-title">ChatNS</span>
                <img id="chat-avatar" src="" alt="Avatar" class="chat-avatar" style="display: none;">
                <div class="chat-header-info">
                    <span id="chat-name" class="chat-name"></span>
                    <span id="chat-status" class="chat-status"></span>
                </div>
                <button onclick="toggleChat()" class="close-chat-btn">&times;</button>
            </div>
            <!-- Contêiner de mensagens é criado dinamicamente pelo JavaScript -->
            <div class="chat-messages" id="chat-messages">
                <div class="logo"><img src="../Logo/LOGO_02_DEGRADE200.png" alt="logo"></div>
                <br>
                <br>
                <div class="texto"> Clique em um contato para iniciar a conversa </div>
            </div>


            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()" style="font-size: 10px; width:20%; position: absolute; left:80%;">Enviar</button>
            </div>
        </div>
    </div>

    <script src="../global/auth.js"></script>
    <script src="chat.js"></script>
</body>

</html>
